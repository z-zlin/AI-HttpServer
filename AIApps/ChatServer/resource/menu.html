<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能AI助手 - 主菜单</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 30%, #5F9EA0 60%, #87CEEB 100%);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 25s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(70, 130, 180, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -175px;
            left: -175px;
            animation: float 30s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -20px) rotate(180deg); }
        }

        /* 星空背景 */
        .stars {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
            animation: twinkling 4s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* 加载动画容器 */
        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* 加载标题 */
        #loading-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(70, 130, 180, 0.5), 0 0 20px rgba(135, 206, 235, 0.3);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* 进度条 */
        .progress-bar {
            width: 350px;
            max-width: 85%;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(70, 130, 180, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #4682B4 0%, #5F9EA0 50%, #4682B4 100%);
            width: 0;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(70, 130, 180, 0.4);
            position: relative;
            overflow: hidden;
        }

        .progress-bar-inner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 加载提示文字 */
        #loading-text {
            margin-top: 25px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* 菜单页面样式 */
        #menu-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease forwards;
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(70, 130, 180, 0.5), 0 0 20px rgba(135, 206, 235, 0.3);
            animation: titleFloat 3s ease-in-out infinite;
        }

        .menu-option {
            margin: 15px auto;
            font-size: 1.4em;
            padding: 16px 32px;
            border-radius: 12px;
            display: block;
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(70, 130, 180, 0.25);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .menu-option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .menu-option:hover::before {
            width: 400px;
            height: 400px;
        }

        .menu-option:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(70, 130, 180, 0.4);
            border-color: rgba(135, 206, 235, 0.6);
        }

        .menu-option:active {
            transform: translateY(-2px) scale(1);
        }

        .menu-option span {
            position: relative;
            z-index: 1;
        }

        .menu-border {
            margin: 25px auto;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.4);
            border-radius: 2px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .menu-option {
                font-size: 1.4em;
                padding: 16px 30px;
            }

            #loading-title {
                font-size: 2.2em;
            }

            .progress-bar {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- 星空背景（随机星星） -->
    <script>
        for (let i = 0; i < 80; i++) {
            let star = document.createElement("div");
            star.className = "stars";
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.animationDuration = 2 + Math.random() * 3 + "s";
            document.body.appendChild(star);
        }
    </script>

    <!-- 加载动画 -->
    <div id="loading-container">
        <div id="loading-title">智能AI助手 启动中...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <div id="loading-text">系统正在初始化，请稍候...</div>
    </div>

    <!-- 菜单页面 -->
    <div id="menu-container">
        <h1>✨ 欢迎来到智能AI助手 ✨</h1>
        <div class="menu-border"></div>
        <div class="menu-option" id="chat-service">
            <span>[1] 进入 AI 聊天助手</span>
        </div>
        <div class="menu-option" id="image-service">
            <span>[2] 进入 AI 图像识别助手</span>
        </div>
        <div class="menu-option" id="logout">
            <span>[0] 退出登录</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressBar = document.querySelector('.progress-bar-inner');
            const loadingContainer = document.getElementById('loading-container');
            const menuContainer = document.getElementById('menu-container');

            // 动态进度条动画
            let percent = 0;
            let interval = setInterval(() => {
                percent += 10;
                progressBar.style.width = percent + "%";
                if (percent >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        menuContainer.style.display = 'flex';
                        menuContainer.style.flexDirection = 'column';
                        menuContainer.style.justifyContent = 'center';
                        menuContainer.style.alignItems = 'center';
                    }, 300);
                }
            }, 200);
        });

        // 进入AI服务
        function loadService(path, errorMsg) {
            fetch(path, { method: 'GET', headers: { 'Accept': 'text/html' } })
                .then(res => res.text())
                .then(html => { document.open(); document.write(html); document.close(); })
                .catch(() => alert(errorMsg));
        }

        document.getElementById('chat-service').addEventListener('click', () => loadService('/chat', '进入AI聊天服务异常！'));
        document.getElementById('image-service').addEventListener('click', () => loadService('/upload', '进入AI图像识别服务异常！'));
        document.getElementById('logout').addEventListener('click', () => {
            const userId = sessionStorage.getItem('userId');
            fetch('/user/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId, type: 'manual', gameType: 0 })
            })
                .then(res => {
                    if (!res.ok) throw new Error('Logout failed');
                    return fetch('/', { method: 'GET', headers: { 'Accept': 'text/html' } });
                })
                .then(res => res.text())
                .then(html => {
                    sessionStorage.clear();
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(() => alert('退出登录失败！'));
        });

        // 页面刷新/关闭时自动登出
        window.addEventListener('beforeunload', function () {
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                const data = new Blob([JSON.stringify({ userId: userId, type: 'refresh', gameType: 0 })],
                    { type: 'application/json' });
                navigator.sendBeacon('/user/logout', data);
            }
        });

        // 页面加载时用户检查
        window.addEventListener('load', function () {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/entry';
            }
        });
    </script>
</body>
</html>
